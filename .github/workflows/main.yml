name: Python Unit Tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Prepare test environment
      shell: bash
      run: |
        # Создаем __init__.py файлы если их нет
        touch tests/__init__.py 2>/dev/null || true
        
        # Модифицируем тестовые файлы для корректного импорта
        # или используем PYTHONPATH
        echo "Current directory: $(pwd)"
        echo "Files in tests directory:"
        ls -la tests/
    
    - name: Run tests with proper imports
      shell: bash
      run: |
        # Добавляем текущую директорию в PYTHONPATH
        export PYTHONPATH=$PYTHONPATH:$PWD
        
        # Запускаем тесты
        python -m pytest tests/ -v --tb=short
